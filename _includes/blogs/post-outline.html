<div class="col-lg-4 col-md-6 card-group">
  <div class="card h-100 shadow">
    <!-- <div class="maxthumb">
      <a href="{{ include.post.url }}">
        <img src="{{ site.image_base_url }}/{{ include.post.thumbnail_path }}" class="card-img-top" alt="{{ include.post.title }}">
      </a>
    </div> -->
    <div class="card-body">
      <h5 class="card-title">{{ include.post.title }}</h5>
      <p class="card-text">
        {{ include.post.content | strip_html | truncatewords: 30 }}
        <a href="{{ include.post.url | prepend: site.url }}" class="text-success ml-3">Read more &#8594;</a>
      </p>
    </div>
    <div class="card-footer">
      <span class="mr-2"><i class="fas fa-user mr-1"></i>{{ include.post.author }}</span>
      <span><i class="fas fa-calendar-alt mr-1"></i>
        {{ include.post.date | date: "%b %-d, %Y" }}
      </span>
    </div>
  </div>
</div>
